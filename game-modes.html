<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View playable content/playlists of Fortnite.">
    <meta name="author" content="tposejank">
    <title>Game modes - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <script src="js/game-modes.js" type="text/javascript"></script>
</head>

<body class="purple">
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <div class="navbar-top">
            <div class="nav-component-top">
                <div class="nav-main-buttons">
                    <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" title="Menu">
                    <a class="nav-logo" href="index.html">
                        <p class="fn">FN</p>
                        <p class="lookup">Lookup</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-content hidden-nav" id="nav-elements">
        <ul class="nav-items" id="nav-items"></ul>

        <script>i()</script>
    </div>

    <div>
        <div class="gmode-holder">
            <div class="gmode-image" id="gmode-image"></div>
    
            <div>
                <div id="current-mode-details" class="gmode-details">
                    <div class="flex flex-wrap ci-header">
                        <a class="gmode-author">CREATOR - </a><a id="island-author" class="ci-header-item"> None </a>
                    </div>
                    <h1 id="gmode-name" class="gmode-name">Select a game mode</h1>
                    <div id="tags" class="flex flex-wrap flex-center"></div>
                    <h3 id="description" class="gmode-desc">Choose a game mode below!</h3>
                </div>
            </div>
        </div>
        <div class="gmodes-holder">
            <h1 class="shop-section-title">Game Modes</h1>
            <div class="gmodes-list" id="playlist-model"></div>

            <h1 class="shop-section-title">Featured Islands</h1>
            <div class="gmodes-list" id="islands-model"></div>
        </div>
    </div>

    <script>fetchModes()</script>

</html>
