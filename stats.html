<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite stats, fortnite player stats, fortnite players">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. View a specific player's stats like Wins, Matches and K/D.">
    <meta name="author" content="tposejank">
    <title>Player Stats - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/playerstats.js"></script>
    <script src="js/new-menu.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>i()</script>

    <div class="content" fullpage="true">
        <div class="left-menu-modal">
            <ul class="nav-items" id="nav-items"></ul>

            <script>prepareOptions();</script>
        </div>

        <div class="right-menu-modal">
            <h1>Lookup players</h1>
            <h2>Lookup players by their username and view their Fortnite stats by <strong>clicking on their name</strong></h2>
    
            <div class="flex flex-wrap player-data">
                <input type="text" placeholder="User Name" id="player-name" title="Account Name">
                <button id="discover" onclick="lookupPlayer()">Search</button>
            </div>
    
            <div id="content-players">
                
            </div>
    
            <hr>
    
            <h1 id="player-stats">Player Stats</h1>
            <h2>Get a Player's Stats</h2>
            <p class="player-data">To look up a player's stats, insert their <strong>Epic Games Account ID</strong> then click the Discover button.</p>
    
            <div class="flex flex-wrap player-data">
                <input type="text" placeholder="Account ID" id="player-id" title="Epic Games Account ID">
                <button id="discover" onclick="searchPlayer()">Discover</button>
            </div>
    
            <div id="content">
                
            </div>
        </div>
    </div>
</body>
</html>
