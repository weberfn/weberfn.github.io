<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite item shop, fortnite shop, fortnite store">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. See today's full Item Shop.">
    <meta name="author" content="tposejank">
    <title>Item Shop - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/itemshop.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>i()</script>

    <div class="content">
        <div>
            <div class="top">
                <div class="flex">
                    <div class="d-50">
                        <h1>Live Item Shop</h1>
                        <p id="date"></p>
                        <p>The current Fortnite Item Shop, updated daily at <a href="https://time.is/UTC">00:00 UTC</a></p>
                        <script>dateNow()</script>
                    </div>
                    <div class="d-50 float-right">
                        <div class="flex-center float-right item-shop-countdown">
                            <img src="assets/icons/Clock.png" class="clock-icon" title="Clock">
                            <h3 id="item-timer" class="shop-reset-timer"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
    
            <div class="shop-items-container" id="shop-container">
                <script>createItems()</script>
            </div>
        </div>
    </div>
</body>
</html>
