<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fnlookup">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content.">
    <meta name="author" content="tposejank">
    <title>Home - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/home.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/news-alt.js"></script>
    <script type="text/javascript" src="js/itemshop.js"></script>
    <script type="text/javascript" src="js/new-menu.js"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>i()</script>

    <div class="content" fullpage="true">
        <div> 
            <h1>Welcome</h1>
            <a class="d-link" href="index.html">FNLookup</a> is a simple browsing tool for <a href="https://fn.gg" class="d-link">Fortnite</a> related content.
            <p>Use the sidebar to navigate.</p>
    
            <hr>
            
            <div class="flex flex-wrap">
                <div class="d-50-media">
                    <h1>Main Feed</h1>
                    <p>Item shop, news and more</p>
                </div>
                <div class="d-50-media flex-omedia flex-center flex-hcenter">
                    <div class="text-center float-right">
                        <h2>Next Item Shop</h2>
                        <div class="flex-center flex-hcenter">
                            <img src="assets/icons/Clock.png" class="clock-icon" title="Clock">
                            <a id="basic-is-timer" class="shop-reset-timer">
                                N/A
                                <script>shopBasic = true;</script>
                            </a>
                        </div>
                        <a href="item-shop.html" class="gray-link">
                            View Item Shop <i class="arrow sideways"></i>
                        </a>
                    </div>
                </div>
            </div>
    
            <hr>
    
            <h1>Today's item shop cosmetics</h1>
            <h2>Select a shop section</h2>
            <div class="content-select">
                <select id="shop-section-dropdown" onchange="iS()">
                </select>
            </div>
            <script>addToList()</script>
    
            <div class="shop-items-container">
                <div class="shop-items-display" id="item-shop-section">
                    <img src="assets/images/loading.gif" title="Loading content...">
                </div>
            </div>
    
            <div class="flex-hcenter">
                <button class="item-shop-btn" onclick="document.location.href = 'item-shop.html'">View Full Item Shop <i class="arrow sideways"></i></button>
            </div>
    
            <hr>
            <h1>In-game news</h1>
            <h2>Get updated from your browser</h2>
            
            <div class="news-mobile" id="news-mobile" basic="true">
                <script>
                    newsBasic = true;
                    newsAlt()
                </script>
            </div>
    
            <div class="flex-hcenter">
                <button class="news-btn" onclick="document.location.href = 'news.html'">View All <i class="arrow sideways"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
