<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite tournaments, fortnite competitive, fortnite compete">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. View the upcoming and past tournaments.">
    <meta name="author" content="tposejank">
    <title>Tournaments - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/tournaments.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <div class="navbar-top">
            <div class="nav-component-top">
                <div class="nav-main-buttons">
                    <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" title="Menu">
                    <a class="nav-logo" href="index.html">
<p class="fn">FN</p>
<p class="lookup">Lookup</p>
</a>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-content hidden-nav" id="nav-elements">
        <ul class="nav-items" id="nav-items"></ul>
        
        <script>i()</script>
    </div>

    <div class="content">
        <div>
            <div class="content-select">
                <h1>Region</h1>
                <select id="region-dropdown" onchange="reloadWithRegion()">
                    <script>createRegionSelector()</script>
                </select>
                <h2 id="cur-reg">Current: </h2>
            </div>
    
            <hr>
    
            <div class="flex-media">
                <div class="tournament-box-viewer d-30-media" id="main">
                    <script>getcompetitive()</script>
                </div>
                <div class="d-70-media tournament-details" id="tournament-details">
                    <h2 id="region-title"></h2>
                    <h1 id="tournament-name"></h1>
                    <h2 id="tournament-desc"></h2>
                    <h3 id="tournament-short-desc"></h3>
                    <h3 id="begin-end-times"></h3>
        
                    <h2 id="event-platforms"></h2>
                    <div id="free-event-details"></div>
                    <div id="tournament-windows" class="tournament-windows"></div>
                    <div id="tournament-scoring"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
