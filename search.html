<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite cosmetics, fortnite bundles, fortnite cosmetic search">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. Search any cosmetic or bundle that is available in Fortnite.">
    <meta name="author" content="tposejank">
    <title>Search - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/search.js"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>i()</script>

    <div class="content" id="content">
        <div>
            <div class="flex flex-wrap">
                <div class="d-70-media">
                    <h1>Search All Cosmetics</h1>
                    <h2>Search all Battle Royale cosmetics.</h2>
                    <p>Select filters, type in your item's name and find it. You can also use IDs in the search bar.</p>
                </div>
                <div class="d-30-media text-center">
                    <h1 id="item-search-count"></h1>
                    <p>Cosmetics</p>
                </div>
            </div>
            <hr>
    
            <div class="flex flex-center flex-wrap">
                <div class="flex flex-center cosmetic-search-container">
                    <input type="text" id="iname" class="cosmetic-search" oninput="searchItems()" autocomplete="off" placeholder="Search">
                    <button onclick="searchItems()">Search</button>
                </div>
                <div class="filter-options flex flex-wrap" id="dropdown-object"></div>
            </div>
            <div class="filter-options filters-selected flex overflow-auto" id="selected-filters">
                <button class="filters-delete-btn">Delete All</button>
            </div>
    
            <div class="search-objects" id="objects">
                <script>
                    resetItems()
                    downloadItems()
                </script>
            </div>
    
            <div class="flex-hcenter">
                <button class="see-more-btn" onclick="generateMoreItems()">Load More</button>
            </div>
        </div>
    </div>
</body>
</html>
