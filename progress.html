<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite season countdown, fortnite season end, fortnite season">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. View the current season's progress and countdown.">
    <meta name="author" content="tposejank">
    <title>Season Progress - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/progress.js" type="text/javascript"></script>
    <script src="js/new-menu.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>i()</script>

    <div class="content" fullpage="true">
        <div class="left-menu-modal">
            <ul class="nav-items" id="nav-items"></ul>

            <script>prepareOptions();</script>
        </div>

        <div class="right-menu-modal">
            <h1>Season Progress</h1>
            <h2>See the end of season countdown and a progress bar</h2>
            <hr>
            
            <h2 id="fn-season"></h2>
            <h1 id="season-name"></h1>
            <h3 id="end-date"></h3>
    
            <a class="countdown-parent">
                <span class="countdown-text" id="countdown-text">
                </span>
            </a>
            <div class="progress-bar-bg" id="progress">
                <div class="progress-bar" id="progress-bar">
                    <a class="percentage" id="percentage"></a>
                </div>
            </div>
    
            <hr>
            <h2 id="fn-season-next"></h2>
            <h3 id="start-date-next"></h3>
            <script>initialize()</script>
        </div>
    </div>
</body>
</html>
